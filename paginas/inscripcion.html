<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Este es el formulario donde vas a inscribirte al taller.">
    <title>Inscripción | Sala de Meditación</title>
    <!-- Aqui va el logo -->
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Link de Bootstrap Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg menu">
            <div class="container-fluid">
                <div class="estiloLogo">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../imagenes/logo.png" alt="Logo de Yoga">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
                    <ul class="navbar-nav estiloMenu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../paginas/biografia.html">Biografia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../paginas/contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="textFormulario">
            <h1>Formulario de Inscripción</h1>
            <img src="../imagenes/formulario.jpg" alt="Mujer sobre el agua">
        </section>

        <!-- Aviso de inscripcion -->
        <section>
            <div class="container">
                <div id="messages"></div>
            </div>

            <!-- Formulario -->
            <div class="formulario">
                <form id="formulario" class="row g-3 estiloIns needs-validation" novalidate>
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="apellid" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"
                            required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" placeholder="Ingrese su dirección"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="documento" class="form-label">Documento de Identidad</label>
                        <input type="text" class="form-control" id="dni" placeholder="XX.XXX.XXX" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="localidad" required>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Edad</label>
                        <input type="number" class="form-control" id="edad" required>
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Provincia</label>
                        <select id="provincia" class="form-select" required>
                            <option selected disabled value="">Elija una opción</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input value="" class="form-check-input" type="checkbox" id="acepto" checked>
                            <label class="form-check-label" for="acepto">
                                Acepto los terminos y condiciones.
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" id="enviar" class="btn estiloBot">Enviar formulario</button>
                    </div>
                </form>
            </div>
            <!-- Lista de estudiantes -->
            <div class="lista text-center">
                <div class="estiloIns">
                    <h2>Bienvenidos</h2>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Nro de Legajo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Edad</th>
                            </tr>
                        </thead>
                        <tbody id="inscribirTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>


    <footer class="container-fluid text-center">
        <div class="row row-cols-2 row-cols-md-2 row-cols-lg-2 g-3">
            <div class="col">
                <ul class="estiloLista">
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="bi bi-instagram"></i>
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="bi bi-facebook"></i>
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="bi bi-youtube"></i>
                            YouTube
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-whatsapp"></i>
                            Whatsapp
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col footerText">
                <h4> Sala de Meditación | © Todos los derechos reservados 2023</h4>
                <h4>Santiago del Estero, Argentina</h4>
            </div>
        </div>

    </footer>


    <!-- Script de sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de Javascript-->
    <script src="../clases/persona.js"></script>
    <script src="../clases/provincia.js"></script>
    <script src="../scripts/main.js"></script>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
