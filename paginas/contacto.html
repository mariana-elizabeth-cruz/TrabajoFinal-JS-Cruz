<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Sala de Meditación</title>
    <!-- Aqui va el logo -->
    <link rel="shortcut icon" href="../imagenes/logo.png" type="image/x-icon">
    <!-- Link de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Link de Bootstrap Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <nav class="navbar fixed-top navbar-expand-lg menu">
            <div class="container-fluid">
                <div class="estiloLogo">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../imagenes/logo.png" alt="Logo de Yoga">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
                    <ul class="navbar-nav estiloMenu">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./biografia.html">Biografia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section>
            <div class="tituloB">
                <h1>Contacta me</h1>
            </div>
        </section>
        <section class="estiloCont">
            <div class="container boxCont">
                <form id="enviarMsj">
                    <div class="row justify-content-md-center">
                        <div class="col-md-4">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido"
                                required>
                        </div>
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="col-md-8">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com"
                                required>
                        </div>
                        <div class="col-md-8">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                        </div>
                    </div>

                    <div class="row justify-content-md-center">
                        <div class="col-md-8 mt-3">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>

        </section>

    </main>

    <footer class="container-fluid text-center estiloFooter">
        <div class="row row-cols-1 row-cols-lg-2 g-2 g-lg-3">
            <div class="col">
                <ul class="estiloLista">
                    <li>
                        <a href="https://www.instagram.com/" target="_blank">
                            <i class="bi bi-instagram"></i>
                            Instagram
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <i class="bi bi-facebook"></i>
                            Facebook
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com/" target="_blank">
                            <i class="bi bi-youtube"></i>
                            YouTube
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="bi bi-whatsapp"></i>
                            Whatsapp
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col footerText">
                <h4> Sala de Meditación | © Todos los derechos reservados 2023</h4>
                <h4>Santiago del Estero, Argentina</h4>
            </div>
        </div>

    </footer>

    <!-- Script de sweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Script de js -->
    <script src="../clases/contacto.js"></script>
    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
